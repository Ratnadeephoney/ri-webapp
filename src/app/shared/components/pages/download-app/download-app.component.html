<div>
    <div #modal class="login-modal" data-target="#modal">
        <div class="modal-header">
            <button aria-label="Close" class="close sm-close-right" data-dismiss="modal" (click)="onModalDismiss()" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row text-center">
                <div class="col-lg-12">
                    <h4 class="text-center">One-stop App for Jobseekers and Interviewers</h4>
                    <div>
                        <img src="assets/images/rockinterview/download-app3.png" width="200" />
                    </div>
                    <div class="theme-card">
                        <form class="theme-form" [formGroup]="downloadAppForm" (ngSubmit)="validateAndSubmit()">
                            <div class="form-row">
                                <div class="col-md-12"
                                    style="display: flex; border: 1px solid #d3d3d3; border-radius: 20px; padding: 0px 20px;">
                                    <input matInput formControlName="mobileNumber" class="sm-pl-0"
                                        (keypress)="onlyDecimalNumberKey($event)" maxlength="10" autocomplete="off"
                                        id="txtMobileNumber" placeholder="Type Mobile Number">
                                </div>
                                <div *ngIf="submitted==true && downloadAppForm.get('mobileNumber').invalid">
                                    <mat-error *ngFor="let validation of validation_messages.mobileNumber">
                                        <span *ngIf="submitted==true && downloadAppForm.get('mobileNumber').hasError(validation.type)">
                                            {{ validation.message | translate}}
                                            <!-- Please enter valid mobile number -->
                                        </span>
                                    </mat-error>
                                </div>


                                <button class="btn primary-btn btn-send" style="padding: 0px;"
                                   >
                                    <img src="assets/images/rockinterview/mobile-send.png" height="37" />
                                </button>
                            </div>
                        </form>
                            <div class="form-row col-md-12 " style="justify-content: center;">
                                <a class="btn primary-btn" style="padding: 0px; margin: 10px;"
                                [href]="dataStorage.globalDownloadAppUrls.PLAY_STORE" target="_blank">
                                    <img src="assets/images/rockinterview/playstore.png" height="37" />
                            </a>
                                <a class="btn primary-btn " style="padding: 0px; margin: 10px;"
                                [href]="dataStorage.globalDownloadAppUrls.APPLE_STORE" target="_blank">
                                    <img src="assets/images/rockinterview/app-store.png" height="37" />
                        </a>
                            </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
