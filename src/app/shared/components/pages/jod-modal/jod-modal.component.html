<div #modal class="login-modal" data-target="#modal" >
    <div class="modal-header">
        <button aria-label="Close" class="close" data-dismiss="modal" (click)="onModalDismiss()" type="button" style=" outline: none;">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="theme-card">
                    <!-- <iframe src="{{jodurl | safe}}">
                    </iframe> -->
                    <iframe src="https://riglobal.s3.ap-south-1.amazonaws.com/videos/Rock-Interview-with-subtitles.mp4"></iframe>
                    <button style="float: right;"
                    class="btn-default btn btn-gradient btn-apply" (click)="goToLink()">Go to Link</button>
                </div>
            </div>
        </div>

    </div>
</div>
