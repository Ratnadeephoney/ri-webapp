<div class="text-center" style="margin-top: 5rem;">
    <div 
    style="border-bottom: 2px solid #000; position: relative; top: 28px; z-index: -1;"></div>
    <img src="assets/images/rockinterview/video.png" width="80"
    (click)="onVideoClick(content)"
     style="padding: 0px 10px; background: #ffff;animation: btndown 2s linear infinite; cursor: pointer;"/>

     <h4 class="mt-3" style="cursor: pointer;" (click)="onVideoClick(content)">Watch Video</h4>
</div>



<ng-template #content let-modal>
    <div class="modal-body video-modal ri-video">
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
          <video class="video"  autoplay="1" controls="1" autobuffer="1" [src]="module == dataStorage.globalModuleNames.FIND_PROFILES  ? 'https://riglobal.s3.ap-south-1.amazonaws.com/videos/Ricruit-video.mp4' : 'https://riglobal.s3.ap-south-1.amazonaws.com/videos/Rock-Interview-with-subtitles.mp4'">
			<div class="fallback">
				<p>You must have an HTML5 capable browser.</p>
			</div>
		</video>
    </div>
  </ng-template>
