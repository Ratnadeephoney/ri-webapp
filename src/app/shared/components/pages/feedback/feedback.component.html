<div #modal  class="login-modal" data-target="#modal">
        <div class="modal-header">
            <button aria-label="Close" class="close sm-close-right" data-dismiss="modal" (click)="onModalDismiss()" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h2 class="mb-4 text-center">Leave Message</h2>
                                    <div class="theme-card">
                                        <form class="theme-form" [formGroup]="leaveMessageForm" (ngSubmit)="validateAndSubmit()">
                                            <div class="form-row">
                                                <div class="col-md-12">
                                                    <label for="email">Full Name <span>*</span></label>
                                                    <input autocomplete="off" type="text" class="form-control" id="fname" placeholder="Full Name" required=""
                                                     formControlName="fullName" maxlength="50">
                                                     <div *ngIf="submitted == true && leaveMessageForm.get('fullName').invalid">
                                                        <mat-error *ngFor="let validation of validation_messages.fullName">
                                                          <span *ngIf="submitted==true &&  leaveMessageForm.get('fullName').hasError(validation.type)">
                                                            {{ validation.message | translate}}
                                                          </span>
                                                        </mat-error>
                                                      </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-12">
                                                    <label for="email">Email <span>*</span></label>
                                                    <input autocomplete="off" type="text" class="form-control" id="email" placeholder="Email" required=""
                                                     formControlName="emailId">
                                                     <div *ngIf="submitted == true && leaveMessageForm.get('emailId').invalid">
                                                        <mat-error *ngFor="let validation of validation_messages.emailId">
                                                          <span *ngIf="submitted==true &&  leaveMessageForm.get('emailId').hasError(validation.type)">
                                                            {{ validation.message | translate}}
                                                          </span>
                                                        </mat-error>
                                                      </div>
                                                </div>
                                            </div>
                                                <div class="form-row">
                                                        <div class="col-md-12">
                                                            <label for="email">Message</label>
                                                           <textarea  cols="40" rows="5" maxlength="400"
                                                            formControlName="message"></textarea>  
                                                            <div *ngIf="submitted == true && leaveMessageForm.get('message').invalid">
                                                                <mat-error *ngFor="let validation of validation_messages.message">
                                                                  <span *ngIf="submitted==true &&  leaveMessageForm.get('message').hasError(validation.type)">
                                                                    {{ validation.message | translate}}
                                                                  </span>
                                                                </mat-error>
                                                              </div>  
                                                        </div>
                                                    </div>
                                                
                                                    <div class="form-row">
                                                      <div class="col-md-12">
                                                          <re-captcha formControlName="reCaptcha" ></re-captcha>
                                                      </div>
                                                      <div *ngIf="submitted == true && leaveMessageForm.get('reCaptcha').invalid">
                                                          <mat-error>
                                                              <span>
                                                                Captcha is required
                                                              </span>
                                                          </mat-error>
                                                      </div>
                                                  </div>

                                                <div class="form-row col-md-12">
                                                        <button class="btn primary-btn btn-default btn-gradient" (submit)="validateAndSubmit()" >Submit</button>
                                                </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                      
        </div>
      </div>
