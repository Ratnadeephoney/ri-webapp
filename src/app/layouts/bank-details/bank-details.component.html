<app-authorize-layout>
    <section class="register-page section-b-space">

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="mb-4" style="font-weight: 700;">Bank Details</h3>
                    <div class="theme-card">
                        <form class="theme-form" [formGroup]="bankForm" novalidate (ngSubmit)="saveDetails()">
                            <!-- <div class="example-full-width">
                                        <mat-form-field class="example-full-width" >
                                        <input type="text" placeholder="Bank Name" aria-label="Group Name" matInput
                                        formControlName="bankName" style="width: 70%;" required>       
                                        <mat-error >
                                        Please enter valid Group name.
                                        </mat-error>   
                                    
                                        </mat-form-field>
                                    </div> -->
                            <!-- <mat-auto-complete [options]="{placeholder: 'search for Bank Name'}"
                                    (itemSelected)="onItemSelected($event)"
                                    [dataProvider]="bankNameSeachService" #bankSearch></mat-auto-complete> -->
                            <!-- <div class="row d-flex justify-content-center"> -->

                            <div class="form-row">
                                <div class="col-md-6" style="margin-top: 12px;">
                                    <!-- <div *ngFor="let bank of banksList">  -->
                                    <!-- <input type="search" autocomplete="off" class="form-control" id="name"
                                                    formControlName="bankName"  maxlength="50" style="padding: 2px 5px;" > -->
                                    <label class="form-control-placeholder" style="color: gray;"
                                        [ngClass]="{'form-control-valid': this.bankForm.value.bankName}">Bank Name
                                        <span class="mandatory">*</span>
                                    </label>
                                    <select class="form-control" style="margin-bottom: 10px;" formControlName="bankName"
                                        [ngClass]="{'emptySelect': !this.bankForm.value.bankName}">
                                        <!-- <option *ngFor="let names of name"[value]="names.viewValue" value="{{names.bankname}}" class="form-control-placeholder">
                                                    {{names.viewValue}} *ngFor="let certificate of bankNamesList"
                                                </option> -->
                                        <option *ngFor="let banksList of bankNamesList" [value]="banksList.bankId">
                                            {{banksList.bankName}}</option>

                                    </select>

                                    <mat-error class="AError" *ngFor="let validation of validation_messages.bankname">
                                        <span
                                            *ngIf=" submitted==true &&  bankForm.get('bankName').hasError(validation.type)">
                                            {{ validation.message }}
                                        </span>
                                    </mat-error>
                                    <!-- </div>            -->
                                </div>
                                <br>
                                <br>

                                <div class="col-md-6" style="margin-top:18px;">
                                    <input type="text" autocomplete="off" class="form-control" id="number"
                                        formControlName="accountNumber" maxlength="18"
                                        style="padding: 5px 15px;margin-bottom: 10px;">
                                    <label for="number" class="form-control-placeholder" style="color: gray;"
                                        [ngClass]="{'form-control-valid': this.bankForm.value.accountNumber}">Account
                                        Number
                                        <span class="mandatory">*</span>
                                    </label>

                                    <mat-error class="AError"
                                        *ngFor="let validation of validation_messages.accountnumber">
                                        <span
                                            *ngIf=" submitted==true &&  bankForm.get('accountNumber').hasError(validation.type)">
                                            {{ validation.message }}
                                        </span>
                                    </mat-error>

                                </div>
                            </div>

                            <br>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <input type="text" autocomplete="off" class="form-control" id="code"
                                        formControlName="ifscCode" maxlength="14"
                                        style="padding: 5px 15px; margin-bottom: 10px;">
                                    <label for="code" class="form-control-placeholder" style="color: gray;"
                                        [ngClass]="{'form-control-valid': this.bankForm.value.ifscCode}">IFSC Code
                                        <span class="mandatory">*</span>
                                    </label>

                                    <mat-error class="AError" *ngFor="let validation of validation_messages.ifsccode">
                                        <span
                                            *ngIf=" submitted==true &&  bankForm.get('ifscCode').hasError(validation.type)">
                                            {{ validation.message }}
                                        </span>
                                    </mat-error>
                                </div>
                                <br>
                                <br>
                                <br>
                                <br>
                                <div class="col-md-6">
                                    <input type="text" autocomplete="off" class="form-control" id="branchname"
                                        formControlName="branchName" maxlength="30"
                                        style="padding: 5px 18px;margin-bottom: 10px;">
                                    <label for="branchname" class="form-control-placeholder" style="color: gray;"
                                        [ngClass]="{'form-control-valid': this.bankForm.value.branchName}">Branch Name
                                        <span class="mandatory">*</span>
                                    </label>

                                    <mat-error class="AError" *ngFor="let validation of validation_messages.branchname">
                                        <span
                                            *ngIf=" submitted==true &&  bankForm.get('branchName').hasError(validation.type)">
                                            {{ validation.message }}
                                        </span>
                                    </mat-error>
                                </div>
                            </div>
                            <div class="form-row col-md-12 justify-content-center" style="margin-top: 25px;">
                                <button class="btn btn-default btn-gradient mt-1"
                                    (submit)="saveDetails()">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <app-detailed-footer></app-detailed-footer>
</app-authorize-layout>
